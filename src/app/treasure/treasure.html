

<h3>Treasure Generator</h3>

<select (change)="onChangeCriticalRating($event.target.value)">
    <option *ngFor="let i of criticalRatings">{{i}}</option>
</select>

<select (change)="onChangeTreasureType($event.target.value)">
    <option *ngFor="let i of treasureTypes">{{i}}</option>
</select>

<br>

<button class="btn btn-primary" (click)="generateCoins()">Generate Treasure</button>

<br>

<table>
    <tr>
        <td>Coins: {{reward}}</td>
    </tr>
</table>
